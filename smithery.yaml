# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - GEMINI_API_KEY
      - YOUTUBE_API_KEY
    properties:
      GEMINI_API_KEY:
        type: string
        description: API key for Google Gemini AI
      YOUTUBE_API_KEY:
        type: string
        description: API key for YouTube Data API
    default: {}
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['main.py'], env: { GEMINI_API_KEY: config.GEMINI_API_KEY, YOUTUBE_API_KEY: config.YOUTUBE_API_KEY } })
  exampleConfig:
    GEMINI_API_KEY: your_dummy_gemini_api_key
    YOUTUBE_API_KEY: your_dummy_youtube_api_key
