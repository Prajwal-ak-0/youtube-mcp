# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

type: stdio

configSchema:
  type: object
  required: ["GEMINI_API_KEY", "YOUTUBE_API_KEY"]
  properties:
    GEMINI_API_KEY:
      type: string
      description: "Google Gemini API key for AI operations"
    YOUTUBE_API_KEY:
      type: string
      description: "YouTube Data API key for YouTube API operations"

commandFunction: |
  function getCommand(config) {
    return {
      command: "python",
      args: ["main.py"],
      env: {
        "GEMINI_API_KEY": config.GEMINI_API_KEY,
        "YOUTUBE_API_KEY": config.YOUTUBE_API_KEY
      }
    };
  }

build:
  # Optional: Path to Dockerfile if not in the same directory
  dockerfile: "Dockerfile"
  # Optional: Docker build context if not the current directory
  dockerBuildPath: "."
